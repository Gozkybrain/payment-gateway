<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Brain</title>

    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Start of card panel -->
                <div class="card-container">
                    <div class="card">
                        <div class="front">
                        
                            <!-- Card logo -->
                            <div class="card-logo">
                                <img src="/Gozkybrain_NG.PNG" alt="">
                                <!-- <i class="fa-brands fa-cc-visa"></i> -->
                            </div>
                            <!-- Card number -->
                            <div class="card-number" style="margin-top: 25px; text-align: center;">**** **** **** ****</div>
                            <!-- Card holder and expiry -->
                            <div class="card-info">
                               <div style="text-align: center; color: #fff;">
                                Expires on  <span class="expiry">MM/YY</span>
                               </div>
                                <div class="card-holder" style="margin-top: 15px; float: left;">CARD HOLDER</div>
                                <div style="text-align: right; color: #fff; font-size: 35px;"> <i class="fa-brands fa-cc-visa"></i></div>
                             
                            </div>
                        </div>
                        <div class="back">
                           <!-- Card logo -->
                           <div class="card-logo">
                            <img src="/Gozkybrain_NG.PNG" alt="">
                            <!-- <i class="fa-brands fa-cc-visa"></i> -->
                        </div>
                            <!-- CVV on the back of the card -->
                            <div style="background-color: #fff; width: 100%; padding: 6px; text-align: center; margin: 40px 0;">
                                <div class="cvv flipped">CVV</div>
                            </div>
                         <p style="text-align: center;">All transactions are encrypted, and are securely transferred.</p>
                        </div>
                    </div>
                </div>
                <!-- End of card panel -->

                 <!-- Success message -->
                 <div id="success-message" class="alert alert-success mt-3" style="display: none;">
                    Payment successful!
                </div>
                <!-- Error message -->
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
                    Invalid card details. Please check and try again.
                </div>

                <form id="payment-form">
                    <!-- Start of input section -->
                    <!-- Card number input -->
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" class="form-control" id="card-number" maxlength="16" required>
                    </div>
                    <!-- Card holder input -->
                    <div class="form-group">
                        <label for="card-holder">Card Holder</label>
                        <input type="text" class="form-control" id="card-holder" required>
                    </div>
                    <!-- Expiry input -->
                    <div class="form-group">
                        <label for="expiry">Expiry</label>
                        <input type="text" class="form-control" id="expiry" required>
                    </div>
                    <!-- CVV input -->
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" maxlength="3" required>
                    </div>
                    <!-- End of input section -->

                    <!-- Submit button -->
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" style="width: 30%;">Pay Now</button>
                    </div>
                   
                </form>

               
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <!-- Font Awesome Kit -->

    <!-- <script src="https://kit.fontawesome.com/ce17ce17c5a432.js"></script> -->
    <script src="https://kit.fontawesome.com/ce17c5a432.js" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
